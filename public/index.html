<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Staff Application</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Staff Application</h1>
      <p class="muted">Short form — takes 1–2 minutes. Your submission is private and visible only to staff.</p>
    </header>

    <section class="card">
      <form id="appForm">
        <input type="hidden" id="discord_user_id" />
        <label class="label">Discord username (auto-filled)</label>
        <input id="discord_username" class="input" type="text" readonly />

        <label class="label">Why do you want to be staff? <span class="req">*</span></label>
        <textarea id="motivation" class="textarea" maxlength="500" required placeholder="Briefly tell us why you want to join the staff team."></textarea>

        <label class="label">Do you have previous staff/moderation experience?</label>
        <textarea id="experience" class="textarea" maxlength="400" placeholder="If yes, briefly describe where and what you did."></textarea>

        <label class="label">What position or responsibility are you interested in? <span class="req">*</span></label>
        <input id="roleInterest" class="input" type="text" maxlength="200" required placeholder="e.g., Moderator, Helper, Developer" />

        <label class="label">How active can you be on the server? <span class="req">*</span></label>
        <input id="activity" class="input" type="text" maxlength="200" required placeholder="e.g., Daily for a few hours, Weekends only" />

        <label class="label">Any additional notes (optional)</label>
        <textarea id="notes" class="textarea" maxlength="300" placeholder="Anything else you'd like to share."></textarea>

        <div class="actions">
          <button type="submit" class="btn">Submit application</button>
          <div id="msg" class="msg"></div>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small class="muted">Applications are private. Only staff with the designated role will see submissions.</small>
    </footer>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
